,null,\"At5kvb\"],[45428874,null,true,null,null,null,\"wR5Wsf\"],[45428802,null,null,null,\"long\",null,\"fdxTnc\"],[45428857,null,false,null,null,null,\"NCKMHf\"],[45461453,null,false,null,null,null,\"aNMuFc\"],[45429006,600,null,null,null,null,\"nwVHb\"],[45429047,null,true,null,null,null,\"VxXs8b\"],[45428774,100,null,null,null,null,\"lMN8F\"],[45459828,null,null,null,\"\",null,\"nkd7Te\"],[45428943,null,true,null,null,null,\"uyWy2b\"],[45428801,null,null,null,\"A\",null,\"uzRZnf\"],[45429035,null,true,null,null,null,\"QB9Tkd\"],[45428815,null,null,null,\"Hindi◊यहाँ कैंपिंग के लिए ऐसे ज़रूरी सामान की सूची दी गई है जिनकी ज़रूरत आपको वीकेंड कैंपिंग ट्रिप में पड़ सकती है:\\u003cbr /\\u003e\\u003cul\\u003e\\u003cli\\u003e\\u003cstrong\\u003eटेंट:\\u003c/strong\\u003e यह आपकी सोने की जगह होगी. इसलिए, पक्का करें कि इसमें सभी के लिए जगह हो और यह अच्छी स्थिति में हो.\\u003c/li\\u003e\\u003cli\\u003e\\u003cstrong\\u003eस्लीपिंग बैग:\\u003c/strong\\u003e ये आपको रात में गर्म रखेंगे. ऐसे स्लीपिंग बैग चुनें जिन्हें कैंपिंग के लिए आपकी चुनी हुई जगह के तापमान के हिसाब से अच्छा माना जाता है.\\u003c/li\\u003e\\u003cli\\u003e\\u003cstrong\\u003eस्लीपिंग पैड:\\u003c/strong\\u003e इनसे आपके स्लीपिंग बैग में ज़्यादा गर्मी रहेगी और आपको सोने में आसानी होगी.\\u003c/li\\u003e\\u003cli\\u003e\\u003cstrong\\u003eकैंप के लिए कुर्सियाँ:\\u003c/strong\\u003e ये आपके लिए तब काफ़ी मददगार होंगी, जब आपको कैंपफ़ायर के आस-पास या पैदल चलने के बाद आराम करना हो\\u003c/li\\u003e\\u003c/ul\\u003e◊Gujarati◊તમારી વીકએન્ડ કૅમ્પિંગ ટ્રિપ માટે તમને જરૂર પડી શકે તેવી કૅમ્પિંગ માટેની આવશ્યક વસ્તુઓનું લિસ્ટ અહીં આપ્યું છે:\\u003cbr /\\u003e\\u003cul\\u003e\\u003cli\\u003e\\u003cstrong\\u003eતંબુ:\\u003c/strong\\u003e આ તંબુમાં તમે ઊંઘશો, તેથી ખાતરી કરો કે તે દરેક માટે પર્યાપ્ત રીતે મોટો છે અને તે સારી સ્થિતિમાં છે.\\u003c/li\\u003e\\u003cli\\u003e\\u003cstrong\\u003eSleeping bags:\\u003c/strong\\u003e આ તમને રાત્રે હૂંફનો અનુભવ કરાવશે. તમે જે તાપમાનની શ્રેણીમાં કૅમ્પિંગ કરવાના છો, તેના માટે યોગ્ય રેટિંગ ધરાવતી સ્લીપિંગ બૅગ પસંદ કરો.\\u003c/li\\u003e\\u003cli\\u003e\\u003cstrong\\u003eસ્લીપિંગ પૅડ:\\u003c/strong\\u003e આ તમારી સ્લીપિંગ બૅગમાં વધારાનું ઇન્સ્યુલેશન અને આરામ ઉમેરશે.\\u003c/li\\u003e\\u003cli\\u003e\\u003cstrong\\u003eકૅમ્પ માટેની ખુરશીઓ:\\u003c/strong\\u003e જ્યારે તમે કૅમ્પફાયરની આસપાસ આરામ કરી રહ્યાં હોવ અથવા હાઇકિંગથી બસ વિરામ લઈ રહ્યાં હોવ, ત્યારે આ ખુરશીઓ ખૂબ જ ઉપયોગી થશે\\u003c/li\\u003e\\u003c/ul\\u003e◊Kannada◊ನಿಮ್ಮ ವಾರಾಂತ್ಯದ ಕ್ಯಾಂಪಿಂಗ್ ಪ್ರಯಾಣಕ್ಕೆ ಅಗತ್ಯವಿರುವ ಕ್ಯಾಂಪಿಂಗ್ ಗೇರ್ ಎಸೆನ್ಶಿಯಲ್\\u200cಗಳ ಪಟ್ಟಿ ಇಲ್ಲಿದೆ:\\u003cbr /\\u003e\\u003cul\\u003e\\u003cli\\u003e\\u003cstrong\\u003eಟೆಂಟ್:\\u003c/strong\\u003e ಇಲ್ಲಿಯೇ ನೀವು ಮಲಗುತ್ತೀರಿ, ಆದ್ದರಿಂದ ಇದು ಎಲ್ಲರಿಗೂ ಸಾಕಾಗುವಷ್ಟು ದೊಡ್ಡದಾಗಿದೆ ಎಂದು ಮತ್ತು ಅದು ಉತ್ತಮ ಸ್ಥಿತಿಯಲ್ಲಿದೆ ಎಂದು ಖಚಿತಪಡಿಸಿಕೊಳ್ಳಿ.\\u003c/li\\u003e\\u003cli\\u003e\\u003cstrong\\u003eಸ್ಲೀಪಿಂಗ್ ಬ್ಯಾಗ್\\u200cಗಳು:\\u003c/strong\\u003e ರಾತ್ರಿ ಸಮಯದಲ್ಲಿ ಇದು ನಿಮ್ಮನ್ನು ಬೆಚ್ಚಗಿರಿಸುತ್ತದೆ. ನೀವು ಕ್ಯಾಂಪಿಂಗ್ ಮಾಡುವ ತಾಪಮಾನದ ಶ್ರೇಣಿಗೆ ರೇಟ್ ಮಾಡಲಾದ ಸ್ಲೀಪಿಂಗ್ ಬ್ಯಾಗ್\\u200cಗಳನ್ನು ಆಯ್ಕೆಮಾಡಿ.\\u003c/li\\u003e\\u003cli\\u003e\\u003cstrong\\u003eಸ್ಲೀಪಿಂಗ್ ಪ್ಯಾಡ್\\u200cಗಳು:\\u003c/strong\\u003e ಇವುಗಳು ನಿಮ್ಮ ಸ್ಲೀಪಿಂಗ್ ಬ್ಯಾಗ್\\u200cಗಳಿಗೆ ಹೆಚ್ಚುವರಿ ಇನ್ಸುಲೇಶನ್ ಮತ್ತು ಆರಾಮವನ್ನು ಸೇರಿಸುತ್ತದೆ.\\u003c/li\\u003e\\u003c li\\u003e\\u003cstrong\\u003eಕ್ಯಾಂಪ್ ಕುರ್ಚಿಗಳು:\\u003c/strong\\u003e ನೀವು ಕ್ಯಾಂಪ್\\u200cಫೈರ್\\u200cನ ಸುತ್ತಲೂ ವಿಶ್ರಾಂತಿ ಪಡೆಯುತ್ತಿರುವಾಗ ಅಥವಾ ಹೈಕಿಂಗ್\\u200c ಮಾಡಿದ ನಂತರ ವಿರಾಮ ಪಡೆಯುತ್ತಿರುವಾಗ ಇವುಗಳು ನಿಮಗೆ ಆರಾಮವನ್ನು ನೀಡಲು ಸಹಾಯ ಮಾಡುತ್ತವೆ.\\u003c/li\\u003e\\u003c/ul\\u003e◊Marathi◊तुमच्या वीकेंड कॅम्पिंग ट्रिपसाठी आवश्यक असलेल्या कॅम्पिंग गीअरची सूची येथे दिली आहे:\\u003cbr /\\u003e\\u003cul\\u003e\\u003cli\\u003e\\u003cstrong\\u003eतंबू:\\u003c/strong\\u003e तुम्ही यामध्ये झोपणार आहात, त्यामुळे तो प्रत्येकासाठी पुरेसा मोठा असल्याची आणि चांगल्या स्थितीत असल्याची खात्री करा.\\u003c/li\\u003e\\u003cli\\u003e\\u003cstrong\\u003eस्लीपिंग बॅग:\\u003c/strong\\u003e या तुम्हाला रात्री उबदार ठेवतील. तुम्ही कॅम्पिंग करत असलेल्या ठिकाणाच्या तापमान रेंजसाठी रेट केलेल्या स्लीपिंग बॅग निवडा.\\u003 ong\u003eसभी संक्रमित पत्तियों को हटाएँ.\u003c/strong\u003e यह सबसे ज़रूरी चरण है. यह फफूंद को पौधों के अन्य हिस्सों में फैलने से रोकने में मदद करेगा. दस्ताने पहनें और ज़ंग वाली सभी पत्तियों को सावधानी से हटाएँ. संक्रमित पत्तियों को कूड़े में फ़ेंक दें.\u003c/li\u003e\u003c/ol\u003e◊Gujarati◊ફોટામાંનું પાંદડું કાટ જેવા ડાઘથી ઢંકાયેલું છે, જે ફૂગથી થતું સંક્રમણ છે. કાટ જેવા ડાઘ છોડના પાંદડાને નબળા બનાવીને અને તેમને અન્ય જીવાત અને રોગ પ્રત્યે વધુ સંવેદનશીલ બનાવીને છોડને નુકસાન પહોંચાડી શકે છે.\u003cbr /\u003eતમે અને તમારા રૂમ પાર્ટનર કેવી રીતે છોડની બહેતર કાળજી લઈ શકો છો અને કાટ જેવા ડાઘને ફેલાતા અટકાવી શકો છો, તેના વિશે અહીં પગલાંવાર માર્ગદર્શિકા આપી છે:\u003cbr /\u003e\u003col\u003e\u003cli\u003e\u003cstrong\u003eતમામ સંક્રમિત પાંદડા કાઢી નાખો.\u003c/strong\u003e આ સૌથી મહત્ત્વપૂર્ણ પગલું છે, કારણ કે તે છોડના અન્ય ભાગોમાં ફૂગનો ફેલાવો અટકાવવામાં મદદ કરશે. હાથના મોજા પહેરો અને કાટ જેવા ડાઘથી ઢંકાયેલા તમામ પાંદડાઓને કાળજીપૂર્વક કાઢી નાખો. તમામ સંક્રમિત પાંદડાનો કચરા પેટીમાં નિકાલ કરો.\u003c/li\u003e\u003c/ol\u003e◊Kannada◊ಚಿತ್ರದಲ್ಲಿರುವ ಎಲೆಯು ತುಕ್ಕುಗಳಿಂದ ತುಂಬಿದೆ, ಇದು ಶಿಲೀಂಧ್ರಗಳ ಸೋಂಕಾಗಿದೆ. ತುಕ್ಕು, ಗಿಡಗಳ ಎಲೆಗಳನ್ನು ದುರ್ಬಲಗೊಳಿಸುವ ಮೂಲಕ ಹಾನಿಯನ್ನು ಉಂಟುಮಾಡುತ್ತದೆ ಹಾಗೂ ಇತರ ಕೀಟಗಳು ಮತ್ತು ರೋಗಗಳಿಗೆ ಹೆಚ್ಚು ತುತ್ತಾಗುವಂತೆ ಮಾಡುತ್ತದೆ.\u003cbr /\u003eನೀವು ಮತ್ತು ನಿಮ್ಮ ರೂಮ್‌ಮೇಟ್ ಗಿಡವನ್ನು ಉತ್ತಮವಾಗಿ ಹೇಗೆ ನೋಡಿಕೊಳ್ಳಬಹುದು ಮತ್ತು ತುಕ್ಕು ಹರಡುವುದನ್ನು ತಡೆಯಬಹುದು ಹೇಗೆ ಎಂಬುದರ ಕುರಿತು ಸಂಪೂರ್ಣ ಮಾರ್ಗದರ್ಶನ ಇಲ್ಲಿದೆ:\u003cbr /\u003e\u003col\u003e\u003cli\u003e\u003cstrong\u003eಎಲ್ಲಾ ಸೋಂಕಿತ ಎಲೆಗಳನ್ನು ತೆಗೆದುಹಾಕಿ.\u003c/strong\u003e ಇದು ಅತ್ಯಂತ ಪ್ರಮುಖವಾದ ಹಂತವಾಗಿದೆ, ಏಕೆಂದರೆ ಇದು ಶಿಲೀಂಧ್ರವು ಗಿಡದ ಇತರ ಭಾಗಗಳಿಗೆ ಹರಡುವುದನ್ನು ತಡೆಯಲು ಸಹಾಯ ಮಾಡುತ್ತದೆ. ಕೈಗವಸುಗಳನ್ನು ಧರಿಸಿ ಮತ್ತು ತುಕ್ಕು ಹಿಡಿದಿರುವ ಎಲ್ಲಾ ಎಲೆಗಳನ್ನು ಎಚ್ಚರಿಕೆಯಿಂದ ತೆಗೆದುಹಾಕಿ. ಸೋಂಕಿತ ಎಲೆಗಳನ್ನು ಕಸದಲ್ಲಿ ಎಸೆಯಿರಿ.\u003c/li\u003e\u003c/ol\u003e◊Marathi◊इमेजमधील पानाला तांबेराची लागण झाली आहे, जो कवकजन्य संसर्ग आहे. तांबेरामुळे झाडांची पाने कमकुवत होऊन त्यांना इतर कीटकांची लागण आणि रोग होण्याची शक्यता वाढते.\u003cbr /\u003eतुम्ही आणि तुमचा रूममेट रोपाची आणखी चांगल्या पद्धतीने ಮತ್ತು ಸಂಕ್ಷಿಪ್ತ ಆವೃತ್ತಿಯು ಇಲ್ಲಿದೆ:\u003cbr /\u003eಆತ್ಮೀಯ ಪ್ರೊಫೆಸರ್ [ಪ್ರಾಧ್ಯಾಪಕರ ಹೆಸರು] ಅವರಿಗೆ,\u003cbr /\u003eನೀವು ಟೀಚಿಂಗ್ ಎಕ್ಸಲೆನ್ಸ್ ಪ್ರಶಸ್ತಿ ಪಡೆದಿದ್ದಕ್ಕಾಗಿ ಅಭಿನಂದನೆಗಳು! ಈ ಸೆಮಿಸ್ಟರ್‌ನಲ್ಲಿ ನೀವು ನನ್ನ ಅರ್ಥಶಾಸ್ತ್ರದ ಪ್ರಾಧ್ಯಾಪಕರಾಗಿದ್ದೀರಿ ಎಂಬ ಅಂಶವೇ ನನಗೆ ತುಂಬಾ ಹೆಮ್ಮೆಯನ್ನು ಉಂಟು ಮಾಡುತ್ತಿದೆ.\u003cbr /\u003eನಮ್ಮನ್ನು ಸದಾ ತೊಡಗಿಸಿಕೊಳ್ಳುವಂತೆ ಮಾಡುವ ನಿಮ್ಮ ಬೋಧನಾ ಶೈಲಿಯು ಸಂಕೀರ್ಣವಾದ ಆರ್ಥಿಕ ಪರಿಕಲ್ಪನೆಗಳನ್ನು ಸುಲಭವಾಗಿ ಅರ್ಥಮಾಡಿಕೊಳ್ಳುವಂತೆ ಮಾಡಿದೆ. ನಿಮ್ಮ ಉಪನ್ಯಾಸಗಳಲ್ಲಿ, ನೀವು ನಿಜ ಜೀವನದ ಉದಾಹರಣೆಗಳನ್ನು ಸೇರಿಸಿಕೊಂಡು ಪಾಠ ಮಾಡುವ ಶೈಲಿಗೆ ನಾನು ವಿಶೇಷವಾಗಿ ಅಭಿನಂದಿಸುತ್ತೇನೆ. ತರಗತಿಯ ಒಳಗೂ ಹೊರಗೂ ನೀವು ಮಾಡಿದ ಸಹಾಯ ಮತ್ತು ಬೆಂಬಲಕ್ಕೆ ನಾನು ಚಿರ ಋಣಿ.◊Marathi◊नक्कीच, तुमच्या ईमेल मसुद्याची अधिक स्पष्ट आणि संक्षिप्त आवृत्ती येथे दिली आहे:\u003cbr /\u003eमाननीय प्राध्यापक [Professor\u0027s name],\u003cbr /\u003e तुम्हाला टीचिंग एक्सलन्स अवॉर्ड मिळाल्याबद्दल अभिनंदन! या सेमिस्टरला तुम्ही माझे अर्थशास्त्राचे प्राध्यापक होता हे मला खूप अभिमानास्पद वाटते.\u003cbr /\u003eतुमच्या शिकवण्याच्या आकर्षक शैलीमुळे गुंतागुंतीच्या आर्थिक संकल्पना समजून घेणे सोपे झाले. तुम्ही तुमच्या व्याख्यानांमध्ये वास्तविक जगाची उदाहरणे ज्या पद्धतीने समाविष्ट केली त्याचे मला विशेष कौतुक वाटले. वर्गातील आणि वर्गाबाहेरील तुमची मदत व पाठिंबा अमूल्य आहे.","bMcUgd":"true","QlnIve":"false","PYw67c":"false","TodMQd":"false","dvz1Qb":"true","ZTMVRc":"false","V4RVX":"Hindi◊नमस्ते [friends name],\u003cbr /\u003eमुझे यह बताते हुए अफ़सोस हो रहा है, लेकिन मैं [date] को आपकी शादी में शामिल नहीं हो सकती. मुझे पता है कि आपके लिए यह दिन कितना मायने रखता है. मैं इस बात से बहुत निराश हूँ कि मैं उस दिन आपके साथ जश्न मनाने के लिए मौजूद नहीं रहूँगी◊Gujarati◊પ્રિય [friend\u0027s name],\u003cbr /\u003eહું આ મેસેજ લખવા બદલ દિલગીર છું, પણ હું [date]ના રોજ તમારા લગ્નમાં હાજર રહી શકીશ નહીં. હું જાણું છું કે આ દિવસ તમારા માટે કેટલો મહત્ત્વનો છે અને હું હતાશ છું કે તમારી સાથે ઉજવણી કરવા હું ત્યાં હાજર નહીં હોઉં◊Kannada◊ಆತ್ಮೀಯ [ಸ್ನೇಹಿತರ ಹೆಸರು],\u003cbr /\u003eಈ ಸಂದೇಶವನ್ನು ಬರೆಯಲು ನನಗೆ ತುಂಬಾ ವಿಷಾದವಾಗುತ್ತಿದೆ, ಏನೆಂದರೆ ನಾನು [ದಿನಾಂಕ] ರಂದು ನಡೆಯಲಿರುವ ನಿಮ್ಮ ಮದುವೆಗೆ ಹಾಜರಾಗಲು ಸಾಧ್ಯವಿಲ್ಲ. ಈ ದಿನವು ನ \u003e\u003cstrong\u003eસ્લીપિંગ પૅડ:\u003c/strong\u003e આ તમારી સ્લીપિંગ બૅગમાં વધારાનું ઇન્સ્યુલેશન અને આરામ ઉમેરશે.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eકૅમ્પ માટેની ખુરશીઓ:\u003c/strong\u003e જ્યારે તમે કૅમ્પફાયરની આસપાસ આરામ કરી રહ્યાં હોવ અથવા હાઇકિંગથી બસ વિરામ લઈ રહ્યાં હોવ, ત્યારે આ ખુરશીઓ ખૂબ જ ઉપયોગી થશે\u003c/li\u003e\u003c/ul\u003e◊Kannada◊ನಿಮ್ಮ ವಾರಾಂತ್ಯದ ಕ್ಯಾಂಪಿಂಗ್ ಪ್ರಯಾಣಕ್ಕೆ ಅಗತ್ಯವಿರುವ ಕ್ಯಾಂಪಿಂಗ್ ಗೇರ್ ಎಸೆನ್ಶಿಯಲ್‌ಗಳ ಪಟ್ಟಿ ಇಲ್ಲಿದೆ:\u003cbr /\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eಟೆಂಟ್:\u003c/strong\u003e ಇಲ್ಲಿಯೇ ನೀವು ಮಲಗುತ್ತೀರಿ, ಆದ್ದರಿಂದ ಇದು ಎಲ್ಲರಿಗೂ ಸಾಕಾಗುವಷ್ಟು ದೊಡ್ಡದಾಗಿದೆ ಎಂದು ಮತ್ತು ಅದು ಉತ್ತಮ ಸ್ಥಿತಿಯಲ್ಲಿದೆ ಎಂದು ಖಚಿತಪಡಿಸಿಕೊಳ್ಳಿ.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eಸ್ಲೀಪಿಂಗ್ ಬ್ಯಾಗ್‌ಗಳು:\u003c/strong\u003e ರಾತ್ರಿ ಸಮಯದಲ್ಲಿ ಇದು ನಿಮ್ಮನ್ನು ಬೆಚ್ಚಗಿರಿಸುತ್ತದೆ. ನೀವು ಕ್ಯಾಂಪಿಂಗ್ ಮಾಡುವ ತಾಪಮಾನದ ಶ್ರೇಣಿಗೆ ರೇಟ್ ಮಾಡಲಾದ ಸ್ಲೀಪಿಂಗ್ ಬ್ಯಾಗ್‌ಗಳನ್ನು ಆಯ್ಕೆಮಾಡಿ.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eಸ್ಲೀಪಿಂಗ್ ಪ್ಯಾಡ್‌ಗಳು:\u003c/strong\u003e ಇವುಗಳು ನಿಮ್ಮ ಸ್ಲೀಪಿಂಗ್ ಬ್ಯಾಗ್‌ಗಳಿಗೆ ಹೆಚ್ಚುವರಿ ಇನ್ಸುಲೇಶನ್ ಮತ್ತು ಆರಾಮವನ್ನು ಸೇರಿಸುತ್ತದೆ.\u003c/li\u003e\u003c li\u003e\u003cstrong\u003eಕ್ಯಾಂಪ್ ಕುರ್ಚಿಗಳು:\u003c/strong\u003e ನೀವು ಕ್ಯಾಂಪ್‌ಫೈರ್‌ನ ಸುತ್ತಲೂ ವಿಶ್ರಾಂತಿ ಪಡೆಯುತ್ತಿರುವಾಗ ಅಥವಾ ಹೈಕಿಂಗ್‌ ಮಾಡಿದ ನಂತರ ವಿರಾಮ ಪಡೆಯುತ್ತಿರುವಾಗ ಇವುಗಳು ನಿಮಗೆ ಆರಾಮವನ್ನು ನೀಡಲು ಸಹಾಯ ಮಾಡುತ್ತವೆ.\u003c/li\u003e\u003c/ul\u003e◊Marathi◊तुमच्या वीकेंड कॅम्पिंग ट्रिपसाठी आवश्यक असलेल्या कॅम्पिंग गीअरची सूची येथे दिली आहे:\u003cbr /\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eतंबू:\u003c/strong\u003e तुम्ही यामध्ये झोपणार आहात, त्यामुळे तो प्रत्येकासाठी पुरेसा मोठा असल्याची आणि चांगल्या स्थितीत असल्याची खात्री करा.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eस्लीपिंग बॅग:\u003c/strong\u003e या तुम्हाला रात्री उबदार ठेवतील. तुम्ही कॅम्पिंग करत असलेल्या ठिकाणाच्या तापमान रेंजसाठी रेट केलेल्या स्लीपिंग बॅग निवडा.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eस्लीपिंग पॅड:\u003c/strong\u003e ही तुमच्या स्लीपिंग बॅगमध्ये अतिरिक्त इन्सुलेशन जोडतील आणि तुम्हाला आरामदायक वाटेल.\u003c/li\u003
