					const data = [null,null,{"type":"data","data":{body:{id:"4602663666934879187",linkData:{id:"4602663666934879187",url:"https://www.lgbtqnation.com/2023/10/ron-desantis-lies-to-fox-news-about-floridas-anti-lgbtq-laws/",internalUrl:"https://www.lgbtqnation.com/2023/10/ron-desantis-lies-to-fox-news-about-floridas-anti-lgbtq-laws/",shareable:true,site:{name:"LGBTQ Nation"},sourceSite:{id:559383},title:"Ron DeSantis lies to Fox News about Floridaâs anti-LGBTQ+ laws",publishedTimestamp:1696976348,discoveredTimestamp:1696976531,slimTitle:"Ron DeSantis lies to Fox News about Floridaâs anti-LGBTQ+ laws",slimTitleSplitPriorities:[1,1,0,6,1,1,1,1,1,1,1,0,6,1,1,1,0,6,1,0,6,1,1,0,6,1,1,1,0,6,1,1,1,1,0,6,1,1,1,1,1,1,1,1,0,6,1,1,1,0,6,1,1,1,1,3,0,6,1,1,1,6],video:null,smartViewAdsEnabled:true,etag:"d079955a4989a5abd64482aa7c39908b",author:{name:"Daniel Villarreal"},thumbnail:{url:"https://thumbnail.smartnews.com/?fo=jpg&url=https%3A%2F%2Fsmartnews-se-public-img-prd.s3.ap-northeast-1.amazonaws.com%2Fthumbnail%2F4602663666934879187%2Fcd8ff9ad92ebd758f36248cf1b5817c4.jpeg",width:660,height:330,subjectArea:{x:0,y:0,width:660,height:330},ogp:"https://smartnews-assets.s3-ap-northeast-1.amazonaws.com/us-marketing/adcreative/8e73e59860509ba04caf9bbc163587a4-LOGO_2.png"},type:"ARTICLE",socialMediaPosting:null,widget:null,unit:null,articleViewStyle:"SMART",smartViewEnabledInRelatedArticle:false,promotedChannelIdentifier:null,footerHtml:null},fullArticle:"{\"copyright\":null,\"thumbnail\":\"https://lgbtqnation-assets.s3.amazonaws.com/assets/2023/08/ron-desantis-06.jpg\",\"creator\":\"Daniel Villarreal\",\"siteUrl\":\"https://www.lgbtqnation.com/\",\"siteWideLogoDark\":null,\"smartViewAdsEnabled\":true,\"link\":\"https://www.lgbtqnation.com/2023/10/ron-desantis-lies-to-fox-news-about-floridas-anti-lgbtq-laws/\",\"siteName\":\"LGBTQ Nation\",\"siteDescription\":\"The Most Followed LGBTQ News Source\",\"siteLogo\":null,\"description\":\"\\\"There's not a single book that's been banned in the State of Florida.\\\"\",\"language\":\"en-US\",\"siteWideLogo\":\"https://lgbtqnation-assets.s3.amazonaws.com/assets/2022/06/lgbtq-nation-logo.png\",\"video\":null,\"title\":\"Ron DeSantis lies to Fox News about Floridaâs anti-LGBTQ+ laws\",\"pubDate\":1696976348000,\"content\":\"\u003Cimg src=\\\"https://lgbtqnation-assets.s3.amazonaws.com/assets/2023/08/ron-desantis-06.jpg\\\" style=\\\"float:right; margin:0 5px 10px 15px;\\\" sn-width=\\\"660\\\" sn-height=\\\"330\\\">\\n\u003Cp>When FOX News asked Florida Gov. \u003Ca href=\\\"https://www.lgbtqnation.com/2023/03/who-is-ron-desantis-where-does-he-stand-on-lgbtq-rights/\\\" data-wpel-link=\\\"internal\\\">Ron DeSantis\u003C/a> (R) about his stateâs bans on LGBTQ+ books and classroom instruction, DeSantis lied, saying it mostly protects schoolchildren from âx-rated materialsâ and so-called âgender ideology.â He believes gender ideology indoctrinates kids into identifying as trans, but thatâs a lie as well.\u003C/p>\\n\u003Cp>On Sunday, Fox News Host Shannon Bream asked the Republican presidential candidate if he worried that some of his cultural fights have overshadowed and stolen attention from other issues heâd like to discuss.\u003C/p>\\n\u003Cblockquote id=\\\"block_6525cd0d18b3b\\\" class=\\\"wp-block-quote wp-block-related-links \\\">\\n \u003Cdiv class=\\\"heading-wrap heading-line\\\">\\n  \u003Ch3 class=\\\"module-header\\\">\u003Cstrong>Related:\u003C/strong>\u003C/h3>\\n \u003C/div>\\n \u003Cdiv class=\\\"is-layout-flex wp-container-3 wp-block-columns are-vertically-aligned-center is-not-stacked-on-mobile\\\">\\n  \u003Cdiv class=\\\"is-layout-flow wp-block-column is-vertically-aligned-center\\\" style=\\\"flex-basis:33%\\\">\\n   \u003Cfigure class=\\\"wp-block-image size-medium\\\">\\n    \u003Ca href=\\\"https://www.lgbtqnation.com/2023/09/desantis-says-its-the-medias-fault-lgbtq-people-think-hes-dangerous/\\\" data-wpel-link=\\\"external\\\" target=\\\"_blank\\\" rel=\\\"external noopener noreferrer\\\">\u003Cimg decoding=\\\"async\\\" src=\\\"https://abuwjaawap.cloudimg.io/v7/_lgbtqnation-assets_/assets/2023/03/shutterstock-1374801935-400x306.jpg?auto=format&amp;auto=compress&amp;fit=crop&amp;gravity=face&amp;w=235&amp;h=150\\\">\u003C/a>\\n   \u003C/figure>\\n  \u003C/div>\\n  \u003Cdiv class=\\\"is-layout-flow wp-block-column is-vertically-aligned-center\\\" style=\\\"flex-basis:66.66%\\\">\\n   \u003Ch4>\u003Ca href=\\\"https://www.lgbtqnation.com/2023/09/desantis-says-its-the-medias-fault-lgbtq-people-think-hes-dangerous/\\\" data-wpel-link=\\\"external\\\" target=\\\"_blank\\\" rel=\\\"external noopener noreferrer\\\">DeSantis says itâs the mediaâs fault LGBTQ+ people think heâs dangerous\u003C/a>\u003C/h4>\\n   \u003Cp>This isnât the first time heâs tried to gaslight us.\u003C/p>\\n  \u003C/div>\\n \u003C/div>\\n\u003C/blockquote>\\n\u003Cp>âI do think, though, some of these cultural issues affect things far beyond whatever,â DeSantis said. âI mean, for example, we had the fight about the gender ideology in the elementary schools. We canât, as a country, succeed if kindergartners are being taught that their gender is a choice or that they can change, they were born in the wrong body â thatâs just wrong.â\u003C/p>\\n\u003Cblockquote class=\\\"wp-block-quote is-style-default newsletter-cta\\\">\\n \u003Ch3>\u003Cstrong>Get the Daily Brief\u003C/strong>\u003C/h3>\\n \u003Cp>The news you care about, reported on by the people who care about you:\u003C/p>\\n \u003Cdiv class=\\\"is-layout-flex wp-block-buttons\\\">\\n  \u003Cdiv class=\\\"wp-block-button\\\">\\n   \u003Cu>\u003Ca href=\\\"https://app.monstercampaigns.com/c/qun2nne3a2xz7mclcnpb/\\\" class=\\\"wp-block-button__link has-background wp-element-button\\\" style=\\\"border-radius:0px;background-color:#1a2b6a\\\" data-wpel-link=\\\"external\\\" target=\\\"_blank\\\" rel=\\\"external noopener noreferrer\\\">Subscribe to our Newsletter\u003C/a>\u003C/u>\\n  \u003C/div>\\n \u003C/div>\\n\u003C/blockquote>\\n\u003Cp>âI also think this society needs to be rooted in truth,â he continued. âAnd so many of these fights are based on things that are just not true, and we have a responsibility to fight back the truth, and set you free.â\u003C/p>\\n\u003Cp>Contrary to DeSantisâ belief, transgender children arenât a âlieâ â all major medical and psychological associations acknowledge their existence. These kids donât become trans because of teachers pushing âgender ideology.â However, this sort of alleged âindoctrinationâ formed part of DeSantisâ reasoning for \u003Ca href=\\\"https://www.lgbtqnation.com/2023/04/florida-expands-dont-say-gay-law-through-12th-grade/\\\" data-wpel-link=\\\"internal\\\">his infamous âDonât Say Gayâ law\u003C/a>. The law bans instruction on gender identity and sexual orientation in all grades.\u003C/p>\\n\u003Cp>Bream then mentioned a woman who she overheard saying, ââI think itâs terrible in Florida that theyâre banning booksâ¦. I donât want my [LGBTQ+] child to go somewhere like that.'â\u003C/p>\\n\u003Cp>DeSantis replied, âWell, first of all, thereâs not a single book thatâs been banned in the State of Florida, that is a media hoax.â\u003C/p>\\n\u003Cp>Itâs not a hoax. DeSantisâ own Department of Education (DOE) has revealed that \u003Ca href=\\\"https://www.lgbtqnation.com/2023/09/official-says-florida-does-not-ban-books-after-releasing-list-of-300-books-that-have-been-banned/\\\" data-wpel-link=\\\"internal\\\">schools across the state have removed approximately 300 books\u003C/a> during the 2022-2023 school year. The Charlotte County School District \u003Ca href=\\\"https://www.lgbtqnation.com/2023/09/florida-school-district-orders-purge-of-lgbtq-books-from-all-libraries-and-classrooms/\\\" data-wpel-link=\\\"internal\\\">ordered all books with LGBTQ+ themes and characters to be removed\u003C/a> from classrooms and libraries, Escambia County banned \u003Ca href=\\\"https://www.lgbtqnation.com/2023/02/florida-teacher-got-county-to-ban-gay-penguin-book-for-indoctrination-citing-dont-say-gay/\\\" data-wpel-link=\\\"internal\\\">a non-sexual kidâs book on gay penguins\u003C/a> and Manatee County banned a childrenâs picture book because \u003Ca href=\\\"https://www.lgbtqnation.com/2023/09/florida-county-banned-a-childrens-book-about-a-lion-cub-because-2-characters-in-it-seem-gay/\\\" data-wpel-link=\\\"internal\\\">two characters in it âseemâ gay\u003C/a>.\u003C/p>\\n\u003Cdiv class=\\\" adb-ln-inarticle\\\" data-adbridg-ad-class=\\\"adb-ln-inarticle\\\">\\n\u003C/div>\\n\u003Cp>DeSantis then said, âTo take a book out of a fourth-grade classroom thatâs pornographic because itâs not appropriate for kids of that age, itâs not âbanningâ the bookâ¦. Some of these books are x-rated.â\u003C/p>\\n\u003Cp>He was being dishonest, however. Many of the books being challenged in Florida arenât âpornographicâ or âx-rated,â even though some right-wing conservatives consider any acknowledgment of LGBTQ+ issues to be âpornographic.â\u003C/p>\\n\u003Cp>He then added, âA teacher should not be instructing a second-grader that their gender is a choiceâ¦. They need to be focusing on math and they focus on reading, they focus on scienceâ¦. What weâre doing is really vindicating what education should be. It should not be a hobby horse for the school systems to impose an agenda on the kids.â\u003C/p>\\n\u003Cdiv class=\\\" adb-ln-inarticle\\\" data-adbridg-ad-class=\\\"adb-ln-inarticle\\\">\\n\u003C/div>\\n\u003Cp>But DeSantisâ anti-LGBTQ+ laws go far beyond books and classroom instruction, showing his true animus against the entire transgender community, not just trans children.\u003C/p>\\n\u003Cp>He signed his stateâs new bathroom bill, HB 1521. It criminalizes anyone who uses a toilet or changing facility that doesnât match the gender they were assigned at birth. The law applies to public schools, universities, parks, prisons, and other government buildings. He has also&nbsp;signed a law allowing state officials to take temporary custody of children who may be receiving gender-affirming care now or in the future.\u003C/p>\\n\u003Cp>\u003Ca href=\\\"https://www.lgbtqnation.com/2023/05/ron-desantis-signs-a-slate-of-anti-lgbtq-laws-to-make-florida-a-citadel-of-normalcy/\\\" data-wpel-link=\\\"internal\\\">An April Fox News poll\u003C/a> showed that, among registered voters, transgender issues ranked 14th among the âmost important issues facing the country today.â The economy, cost of living, gun violence, political extremism, corruption, national security, immigration, climate change, crime, racism, abortion, homelessness, and healthcare all ranked much higher.\u003C/p>\\n\u003Cdiv class=\\\"outstream-ad-holder\\\">\\n \u003Cdiv id=\\\"div-gpt-ad-outstreamplayer\\\" class=\\\"adb-oplayer\\\" data-adbridg-ad-class=\\\"adb-oplayer\\\">\u003C/div>\\n\u003C/div>\",\"analytics\":\"\u003C!-- Global site tag (gtag.js) - Google Analytics -->\\n\u003Cscript async src=\\\"https://www.googletagmanager.com/gtag/js?id=G-TM9YBZ48VY\\\">\u003C/script>\\n\u003Cscript>\\n  window.dataLayer = window.dataLayer || [];\\n  function gtag(){dataLayer.push(arguments);}\\n  gtag('js', new Date());\\n\\n  gtag('config', 'G-TM9YBZ48VY');\\n\u003C/script>\\n\u003Cscript async src=\\\"https://www.googletagmanager.com/gtag/js?id=UA-1203094-4\\\">\u003C/script>\\n\u003Cscript>\\n  window.dataLayer = window.dataLayer || [];\\n  function gtag(){dataLayer.push(arguments);}\\n  gtag('js', new Date());\\n\\n  gtag('config', 'UA-1203094-4');\\n\u003C/script>\\n\u003Cscript type=\\\"adc996edb15f8399fafeb4c2-text/javascript\\\">\\n  var _comscore = _comscore || [];\\n  _comscore.push({ c1: \\\"2\\\", c2: \\\"32666898\\\" });\\n  (function() {\\n    var s = document.createElement(\\\"script\\\"), el = document.getElementsByTagName(\\\"script\\\")[0]; s.async = true;\\n
